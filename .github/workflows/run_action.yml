name: Run Notebook at Midnight

on:
  schedule:
    # Se ejecuta todos los días a medianoche (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:  # Permite ejecución manual si es necesario

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install TA-Lib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzvf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr/local
          make
          sudo make install
          cd ..
          # Aseguramos que el compilador pueda encontrar la librería
          export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
          export LIBRARY_PATH=/usr/local/lib:$LIBRARY_PATH
          export CPATH=/usr/local/include:$CPATH

      - name: Install Python dependencies
        run: |
          export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
          export LIBRARY_PATH=/usr/local/lib:$LIBRARY_PATH
          export CPATH=/usr/local/include:$CPATH
          python -m pip install --upgrade pip
          pip install wheel
          pip install TA-Lib
          pip install -r requirements.txt
          pip install jupyter ipykernel papermill

      - name: Register Python kernel
        run: python -m ipykernel install --user --name python3

      - name: Run notebook
        run: |
          papermill notebooks/BreakOut_Indicator_v8.ipynb notebooks/breakout_output.ipynb -k python3

      